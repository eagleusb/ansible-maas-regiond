---
maas:
  repository: "ppa:maas/stable"
  single_node: false

maas_regiond:
  requirements: []
  package: "maas-region-controller"
  kvm: false
  api:
    scheme: "http"
    url: "{{ maas_regiond.api.scheme }}://{{ ansible_default_ipv4.address }}:5240/MAAS"

maas_dns:
  domain: "maas.local"

maas_users:
  admins: []

maas_libs:
  - "python3-libmaas"
  - "python3-maas-client"
